<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="card2.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <div class="container">
        <div class="card-front">
            <h3>Total: $199</h3>
            <form class="credit-card">
                <label for="cardNumber">Card Number</label>
                <input type="number" id="cardNumber" placeholder="1234 5678 9101 1020" type="number" pattern="[0-9]{16}" placeholder="1234 5678 9012 3456" oninput="this.value = this.value.slice(0, 16);" required>
                
                <label for="cardHolder">Card Holder</label>
                <input type="text" id="cardHolder" placeholder="John Doe" required>

                <div class="expiration-container">
                    <label for="expiration">Expiration</label>
                    <input id="expiration" type="text" pattern="[0-9]{2}/[0-9]{2}" placeholder="MM/YY" oninput="this.value = this.value.slice(0, 5);" required>
                </div>
            </form>
        </div>
        
        <div class="card-back">
            <div class="decorative-strip"></div>
            <form class="credit-card">
                <div class="cvc-container">
                    <label for="cvc">CVC/CVV</label>
                    <input type="text" id="cvc" placeholder="XXX" required>
                </div>
            </form>
        </div>
    </div>
    
    <div class="submit-container">
        <p class="errorMsg">Error: One or more fields entered incorrectly!</p>
        <button type="submit">Submit</button>
    </div>
    <script src="card.js" defer></script>
</body>
</html>
